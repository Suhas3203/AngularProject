
<table class="table table-hover caption-top">
    
    <caption> All Users Data </caption>
    
    <thead>
        <tr>
            <th>Sr.No.</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Password</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of newUsers;let i= index;">
            <td>{{i+1}}</td>
            <td>{{user.email}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.passWord}}</td>
            
        </tr>
        
                         
    </tbody>
</table>

<button type="button" class="btn btn-lg button-10" [routerLink]="['/signIn']"> Add New User </button>
